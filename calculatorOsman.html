<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calculatorOsman_css.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="calculator">
			<div class="textLabel">
				<h1> </h1>
			</div>
			<div class="groupFour">
				<button id="1" type="button" class="myButton"><p>1</p></button>
				<button id="2" type="button" class="myButton"><p>2</p></button>
				<button id="3" type="button" class="myButton"><p>3</p></button>
				<button id="+" type="button" class="myButton" disabled><p>+</p></button>
			</div>
			<div class="groupFour">
				<button id="4" type="button" class="myButton"><p>4</p></button>
				<button id="5" type="button" class="myButton"><p>5</p></button>
				<button id="6" type="button" class="myButton"><p>6</p></button>
				<button id="-" type="button" class="myButton" disabled><p>-</p></button>
			</div>
			<div class="groupFour">
				<button id="7" type="button" class="myButton"><p>7</p></button>
				<button id="8" type="button" class="myButton"><p>8</p></button>
				<button id="9" type="button" class="myButton"><p>9</p></button>
				<button id="×" type="button" class="myButton" disabled><p>×</p></button>
			</div>
			<div class="groupFour">
				<button id="=" type="button" class="myButton"><p>=</p></button>
				<button id="." type="button" class="myButton"><p>.</p></button>
				<button id="0" type="button" class="myButton"><p>0</p></button>
				<button id="÷" type="button" class="myButton" disabled><p>÷</p></button>
			</div>
		</div>

		<script src="calculatorOsman_js.js"></script>
	</body>
</html>
